# Define labels for areas and kinds with match objects

#
# Area Labels
#

area/api:
  - changed-files:
      - any-glob-to-any-file:
          - "**/api/**"

area/backend:
  - changed-files:
      - any-glob-to-any-file:
          - "**/pages/api/**"

area/components:
  - changed-files:
      - any-glob-to-any-file:
          - "**/components/**"

area/build:
  - changed-files:
      - any-glob-to-any-file:
          - "**/next.config.js"
          - "**/package.json"
          - "**/package-lock.json"
          - "**/yarn.lock"
          - "**/Dockerfile"
          - "**/DockerfileDev"
          - "**/.eslintrc.js"
          - "**/babel.config.js"
          - "**/webpack.config.js"

area/github:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**"

area/database:
  - changed-files:
      - any-glob-to-any-file:
          - "**/prisma/**"

area/frontend:
  - changed-files:
      - any-glob-to-any-file:
          - "**/pages/**"
          - "**/components/**"
          - "**/*.js"
          - "**/*.jsx"
          - "**/*.ts"
          - "**/*.tsx"

area/logging:
  - changed-files:
      - any-glob-to-any-file:
          - "**/log/**"

area/performance:
  - changed-files:
      - any-glob-to-any-file:
          - "**/performance/**"

area/release:
  - changed-files:
      - any-glob-to-any-file:
          - "**/release/**"

area/server:
  - changed-files:
      - any-glob-to-any-file:
          - "**/server/**"

area/security:
  - changed-files:
      - any-glob-to-any-file:
          - "**/security/**"

area/testing:
  - changed-files:
      - any-glob-to-any-file:
          - "**/test/**"
          - "**/*.test.js"
          - "**/*.test.jsx"
          - "**/*.test.ts"
          - "**/*.test.tsx"

area/UI:
  - changed-files:
      - any-glob-to-any-file:
          - "**/ui/**"

area/UX:
  - changed-files:
      - any-glob-to-any-file:
          - "**/ux/**"

kind/documentation:
  - changed-files:
      - any-glob-to-any-file:
          - docs/**/*
          - "**/*.md"
          - mkdocs.yml
          - NOTICE
          - LICENSE

kind/feature:
  - title: "feat:"
  - title: "feature:"

kind/bugfix:
  - title: "fix:"
  - title: "bug:"

version: 1
applications:
  - appRoot: cv-next
    frontend:
      buildPath: "/" # run install and build from monorepo project root
      phases:
        preBuild:
          commands:
            - "echo UPDATED"
            - "npm ci"
        build:
          commands:
            - "npm run build"
      artifacts:
        baseDirectory: /.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
